<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Membuat Formulir Pendaftaran">
	<meta name="author" content="Membuat Formulir Pendaftaran">
	<meta http-equiv="refresh" content="60">
	<title>Belajar HTML | NIOMIC</title>
</head>
<body>

	<h1>Formulir Pendaftaran</h1>
		<form>
			<p>Cari Data : <input type="search" name="Pencarian"></p>
			<p>Nama Lengkap : <input type="text" name="Nama Lengkap"></p>
			<p>Alamat Website : <input type="url" name="Alamat website" autofocus></p>
			<p>Umur : <input type="number" name="Number" min="10" max="35"></p>
			<p>No. HP : <input type="telp" name="telepon"></p>
			<p>Seberapa mengerti anda tentang materi ini ? : <input type="range" name="range"></p>
			<input type="submit" name="submit" value="simpan">
		</form>

</body>
</html>
